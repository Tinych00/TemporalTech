<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background GIF Example</title>
<style>
  body {
    margin: 0;
    padding: 0;
    /* Set the background image and ensure it covers the whole viewport */
    background-image: url('assets\grey_sam.gif');
    background-size: cover;
    /* Set background to fixed so it doesn't move when scrolling */
    background-attachment: fixed;
    /* Loop the background image */
    -webkit-animation: slide 10s linear infinite;
    -moz-animation: slide 10s linear infinite;
    -ms-animation: slide 10s linear infinite;
    -o-animation: slide 10s linear infinite;
    animation: slide 10s linear infinite;
  }
  
  /* Define the animation */
  @keyframes slide {
    0% { background-position: 0 0; }
    100% { background-position: 100% 0; }
  }
  
  @-webkit-keyframes slide {
    0% { background-position: 0 0; }
    100% { background-position: 100% 0; }
  }
  
  @-moz-keyframes slide {
    0% { background-position: 0 0; }
    100% { background-position: 100% 0; }
  }
  
  @-ms-keyframes slide {
    0% { background-position: 0 0; }
    100% { background-position: 100% 0; }
  }
  
  @-o-keyframes slide {
    0% { background-position: 0 0; }
    100% { background-position: 100% 0; }
  }
</style>
</head>
<body>
    <p>Text here.</p>
</body>
</html>
