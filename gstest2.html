<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Background</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  img {
    width: 100%;
    height: auto;
    display: block;
    border: none; /* Remove border from image */
  }

  /* Improve accessibility by adding a border to image map areas */
  area {
    outline: 2px solid transparent;
  }

  /* Style the image map areas */
  area:hover {
    outline-color: red; /* Change the outline color on hover */
  }
</style>
</head>
    
<body>

 <!-- Image -->
  <img src="assets/temoral.png" alt="Workplace" usemap="#workmap">

  <!-- Image map -->
  <map name="workmap">
    <area shape="rect" coords="352,488,724,661" alt="Computer" href="Heavenly_black.html">
    <area shape="rect" coords="726,477,1023,643" alt="Phone" href="Sally_black.html">
    <area shape="rect" coords="1028,475,1339,663" alt="Coffee" href="index.html">
  </map>

</body>
</html>
