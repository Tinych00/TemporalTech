<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Background</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Improve accessibility by adding a border to image map areas */
  area {
    outline: 2px solid transparent;
  }

  /* Style the image map areas */
  area:hover {
    outline-color: red; /* Change the outline color on hover */
  }
</style>
</head>
    
<body>

 <!-- Image -->
  <img src="assets/grey_sam.gif" alt="Workplace" usemap="#workmap">

  <!-- Image map -->
  <map name="workmap">
    <area shape="rect" coords="273,393,327,429" alt="Computer" href="computer.htm">
    <area shape="rect" coords="90,747,163,789" alt="Phone" href="phone.htm">
    <area shape="rect" coords="1605,679,1645,777" alt="Coffee" href="coffee.htm">
  </map>

</body>
</html>
