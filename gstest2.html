<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Background</title>

<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    position: relative; /* Make sure the absolutely positioned elements are relative to the body */
  }

  img {
    width: 100%; /* Adjusted width to maintain aspect ratio */
    height: auto; /* Allow the height to adjust proportionally */
  }

  /* Improve accessibility by adding a border to image map areas */
  area {
    outline: 2px solid transparent;
  }

  /* Style the image map areas */
  area:hover {
    outline-color: red; /* Change the outline color on hover */
  }
</style>
</head>
<body>

 <!-- Image -->
  <img src="assets/temoral.png" alt="Workplace" usemap="#workmap">

  <!-- Image map -->
  <map name="workmap">
    <!-- Adjusted coordinates for the new image size -->
    <area shape="poly" coords="18%,45%, 38%,44%, 38%,62%, 19%,68%" alt="Computer" href="google.html">
  </map>

</body>
</html>
