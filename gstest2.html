<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Background</title>

<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Prevents horizontal scroll */
    position: relative; /* Make sure the absolutely positioned elements are relative to the body */
  }

  img {
    width: 100%; /* Set image width to 100% of its container */
    height: auto; /* Maintain aspect ratio */
  }

  /* Improve accessibility by adding a border to image map areas */
  area {
    outline: 2px solid transparent;
  }

  /* Style the image map areas */
  area:hover {
    outline-color: red; /* Change the outline color on hover */
  }
</style>
</head>
<body>

 <!-- Image -->
  <img src="assets/temoral.png" alt="Workplace" usemap="#workmap" width="1920" height="1080">

  <!-- Image map -->
  <map name="workmap">
    <!-- Adjusted coordinates for a polygon shape -->
    <area shape="poly" coords="17.9%, 45.2%, 37.7%, 44.1%, 37.7%, 61.4%, 18.8%, 68.3%" alt="Computer" href="google.html">
  </map>

</body>
</html>
