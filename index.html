<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style_sheet.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://backgrounds.gallery/en/animated/1492660/102811-Glitch%20Sansui-zu%20(animated)');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .navbar img {
            width: 77px;
            height: 69px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            margin-right: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .header {
            text-align: center;
            margin-top: 100px;
        }

        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
        }

        .Slides {
            display: none;
        }

        .Slides img {
            width: 100%;
            height: auto;
        }

        .numbertext {
            position: absolute;
            top: 0;
            left: 0;
            color: white;
        }

        .text {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            margin: 5px 0;
        }

        .footer-links {
            list-style-type: none;
            padding: 0;
        }

        .footer-links li {
            display: inline;
            margin-right: 10px;
        }

        .footer-bottom {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

    <div class="container">
        <div class="navbar">
