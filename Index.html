<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeShop - Minimalist Coding Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ccc;
            font-family: 'Fira Code', monospace;
            text-align: center;
        }
        .navbar {
            background-color: #1e1e1e;
            padding: 15px;
        }
        .navbar a {
            color: #00ff99;
            text-decoration: none;
            margin: 0 15px;
        }
        .hero {
            padding: 50px;
            color: #00ff99;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: #1e1e1e;
            padding: 20px;
            border: 1px solid #00ff99;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.4);
        }
        .btn {
            background: transparent;
            border: 2px solid #00ccff;
            color: #00ccff;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #00ccff;
            color: #121212;
        }
        .footer {
            background-color: #1e1e1e;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
    </div>
    <div class="hero">
        <h1>Welcome to CodeShop</h1>
        <p>The best place for tech-inspired products.</p>
    </div>
    <div class="products">
        <div class="card">
            <h3>Product 1</h3>
            <p>$29.99</p>
            <button class="btn">Buy Now</button>
        </div>
        <div class="card">
            <h3>Product 2</h3>
            <p>$39.99</p>
            <button class="btn">Buy Now</button>
        </div>
        <div class="card">
            <h3>Product 3</h3>
            <p>$49.99</p>
            <button class="btn">Buy Now</button>
        </div>
        <div class="card">
            <h3>Product 4</h3>
            <p>$59.99</p>
            <button class="btn">Buy Now</button>
        </div>
        <div class="card">
            <h3>Product 5</h3>
            <p>$69.99</p>
            <button class="btn">Buy Now</button>
        </div>
        <div class="card">
            <h3>Product 6</h3>
            <p>$79.99</p>
            <button class="btn">Buy Now</button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 CodeShop. All Rights Reserved.</p>
    </div>
</body>
</html>
