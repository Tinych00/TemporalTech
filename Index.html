<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Dark Personal Site</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#notes">üìù Notes</a></li>
            <li><a href="#links">üîó Useful Links</a></li>
            <li><a href="#games">üéÆ Games</a></li>
            <li><a href="#important" id="open-important">‚ö†Ô∏è Important</a></li>
        </ul>
    </div>
    
    <div class="content">
        <section id="notes">
            <h2>Notes</h2>
            <textarea id="notesArea" placeholder="Write your notes here..."></textarea>
        </section>

        <section id="links">
            <h2>Useful Links</h2>
            <ul>
                <li><a href="https://google.com" target="_blank">Google</a></li>
                <li><a href="https://github.com" target="_blank">GitHub</a></li>
            </ul>
        </section>

        <section id="games">
            <h2>Mini Games</h2>
            <iframe src="https://play2048.co/" width="300" height="400"></iframe>
            <iframe src="https://cdn.jsdelivr.net/gh/chvin/react-pong@gh-pages/index.html" width="300" height="400"></iframe>
            <iframe src="https://chromedino.com/" width="300" height="400"></iframe>
        </section>
    </div>

    <div id="important-modal" class="modal">
        <div class="modal-content">
            <h2>Enter Password</h2>
            <input type="password" id="passwordInput" placeholder="Password">
            <button onclick="checkPassword()">Submit</button>
            <p id="error-message"></p>
        </div>
    </div>

    <div id="api-fun">
        <h2>Random Fun Fact</h2>
        <p id="fun-fact">Loading...</p>
        <button onclick="fetchFunFact()">Get New Fact</button>
    </div>

    <style>
        body {
            background-color: #121212;
            color: #00ffcc;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            position: fixed;
            height: 100%;
            background-color: #222;
            padding: 20px;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            background: #333;
            padding: 20px;
            margin: 20% auto;
            width: 300px;
            text-align: center;
        }
    </style>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'mypassword') {
                alert('Access Granted!');
                document.getElementById('important-modal').style.display = 'none';
            } else {
                document.getElementById('error-message').textContent = 'Incorrect Password!';
            }
        }

        function fetchFunFact() {
            fetch('https://uselessfacts.jsph.pl/random.json?language=en')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('fun-fact').textContent = data.text;
                });
        }
    </script>
</body>
</html>
