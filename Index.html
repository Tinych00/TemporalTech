<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="terminal-overlay"></div>
    <nav class="navbar">
        <h1>HACKER HUB_</h1>
        <ul>
            <li><a href="#notes">NOTES</a></li>
            <li><a href="#links">LINKS</a></li>
            <li><a href="#games">GAMES</a></li>
            <li><a href="#important" id="open-important">IMPORTANT</a></li>
        </ul>
    </nav>
    
    <div class="content">
        <section id="notes" class="section-box">
            <h2>> Notes</h2>
            <textarea id="notesArea" placeholder="Write your notes here..."></textarea>
        </section>

        <section id="links" class="section-box">
            <h2>> Useful Links</h2>
            <ul>
                <li><a href="https://google.com" target="_blank">Google</a></li>
                <li><a href="https://github.com" target="_blank">GitHub</a></li>
            </ul>
        </section>

        <section id="games" class="section-box">
            <h2>> Mini Games</h2>
            <iframe src="https://play2048.co/" width="300" height="400"></iframe>
            <iframe src="https://cdn.jsdelivr.net/gh/chvin/react-pong@gh-pages/index.html" width="300" height="400"></iframe>
            <iframe src="https://chromedino.com/" width="300" height="400"></iframe>
        </section>
    </div>

    <div id="important-modal" class="modal">
        <div class="modal-content">
            <h2>> Enter Password</h2>
            <input type="password" id="passwordInput" placeholder="Password">
            <button onclick="checkPassword()">Submit</button>
            <p id="error-message"></p>
        </div>
    </div>

    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #00ff00;
            overflow: hidden;
        }
        .terminal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                rgba(0, 255, 0, 0.1),
                rgba(0, 255, 0, 0.1) 1px,
                transparent 2px,
                transparent 3px
            );
            z-index: -1;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            padding: 15px 20px;
            box-shadow: 0 0 10px #00ff00;
        }
        .navbar h1 {
            color: #00ff00;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        .navbar a {
            color: #00ff00;
            text-decoration: none;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: #ff0000;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .section-box {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            padding: 15px;
            box-shadow: 0 0 10px #00ff00;
            width: 300px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            background-color: #111;
            color: #00ff00;
            border: none;
            padding: 10px;
            font-family: 'Courier New', monospace;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            background: #111;
            padding: 20px;
            margin: 20% auto;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px #00ff00;
        }
    </style>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'mypassword') {
                alert('Access Granted!');
                document.getElementById('important-modal').style.display = 'none';
            } else {
                document.getElementById('error-message').textContent = 'Incorrect Password!';
            }
        }
    </script>
</body>
</html>
