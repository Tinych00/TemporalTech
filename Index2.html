<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeShop - Minimalist Coding Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ccc;
            font-family: 'Fira Code', monospace;
            text-align: center;
        }
        .navbar {
            background-color: #1e1e1e;
            padding: 15px;
        }
        .navbar a {
            color: #00ff99;
            text-decoration: none;
            margin: 0 15px;
        }
        .hero {
            padding: 50px;
            color: #00ff99;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 200px);
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: #1e1e1e;
            padding: 20px;
            border: 1px solid #00ff99;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.4);
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            width: 100%;
            max-width: 350px;
            background: #222;
            padding: 10px;
            border-radius: 5px;
        }
        .date {
            padding: 10px;
            background: #333;
            border: 1px solid #00ff99;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }
        .date:hover {
            background: #00ff99;
            color: #121212;
        }
        .popup {
            display: none;
            position: absolute;
            background: #222;
            color: #00ff99;
            padding: 10px;
            border: 1px solid #00ff99;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
        }
        .footer {
            background-color: #1e1e1e;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
        <a href="calendar.html">Edit Calendar</a>
    </div>
    <div class="hero">
        <h1>Welcome to CodeShop</h1>
        <p>The best place for tech-inspired products.</p>
    </div>
    <div class="products">
        <div class="card">
            <h3>Product 1</h3>
            <p>$29.99</p>
            <button class="btn">Buy Now</button>
        </div>
        <div class="card">
            <h3>Product 2</h3>
            <p>$39.99</p>
            <button class="btn">Buy Now</button>
        </div>
        <div class="card calendar-container">
            <h3>Calendar</h3>
            <div class="calendar" id="calendar"></div>
            <div class="popup" id="popup"></div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 CodeShop. All Rights Reserved.</p>
    </div>
    <script>
        function generateCalendar() {
            let calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            for (let i = 1; i <= 30; i++) {
                let dateElement = document.createElement('div');
                dateElement.classList.add('date');
                dateElement.innerText = i;
                dateElement.onmouseover = function(event) {
                    showPopup(event, `Event on ${i}: Meeting at 3 PM`);
                };
                dateElement.onmouseout = hidePopup;
                calendar.appendChild(dateElement);
            }
        }
        function showPopup(event, text) {
            let popup = document.getElementById('popup');
            popup.innerHTML = text;
            popup.style.display = 'block';
            popup.style.top = `${event.clientY + 10}px`;
            popup.style.left = `${event.clientX}px`;
        }
        function hidePopup() {
            let popup = document.getElementById('popup');
            popup.style.display = 'none';
        }
        generateCalendar();
    </script>
</body>
</html>
