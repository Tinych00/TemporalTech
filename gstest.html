<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Links within an Image</title>
    <style>
        /* Hide the links */
        .hidden-link {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
    </style>
</head>
<body>

<!-- Define the image with the image map -->
<img src="https://cdn-ipjin.nitrocdn.com/XanaKvqIbxOjwdqckAPgwxxsIadfODhe/assets/images/optimized/rev-6f9522f/www.avaccess.com/wp-content/uploads/2023/02/What-Are-the-Benefits-of-Dual-Monitors.jpg" alt="Dual Monitors" usemap="#image-map">

<!-- Define the image map -->
<map name="image-map">
    <!-- Define clickable areas and their links -->
    <area shape="rect" coords="0,0,620,465" alt="Screen 1" href="link1.html">
    <area shape="rect" coords="680,0,1279,465" alt="Screen 2" href="link2.html">
    <area shape="rect" coords="0,480,1279,960" alt="Screen 3" href="link3.html">
</map>

<!-- Hidden links -->
<a class="hidden-link" href="link1.html">Hidden Link 1</a>
<a class="hidden-link" href="link2.html">Hidden Link 2</a>
<a class="hidden-link" href="link3.html">Hidden Link 3</a>

</body>
</html>
