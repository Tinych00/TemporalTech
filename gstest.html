<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Background</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('assets/grey_sam.gif');
    background-size: cover; /* This ensures the background image covers the entire viewport */
    background-repeat: no-repeat; /* Prevents the background from repeating */
    background-attachment: fixed; /* Fixes the background image, so it doesn't move when scrolling */
    animation: animateBG 10s linear infinite; /* Adjust duration (10s) and timing function as per your preference */
    position: relative; /* Set position to relative to allow absolute positioning of elements inside body */
  }

  @keyframes animateBG {
    0% {
      background-position: 0% 50%; /* Initial position of the background image */
    }
    100% {
      background-position: 100% 50%; /* Final position of the background image */
    }
  }

  /* Hide the links */
  .hidden-link {
      position: absolute;
      top: -9999px;
      left: -9999px;
  }
</style>
</head>
    
<body>

<!-- Define the image map -->
<map name="workmap">
  <area shape="rect" coords="273,393,327,429" alt="Computer" href="computer.htm">
  <area shape="rect" coords="90,747,163,789" alt="Phone" href="phone.htm">
  <area shape="rect" coords="1605,679,1645,777" alt="Coffee" href="coffee.htm">
</map>

<h1>Welcome to My Website</h1>
<p>This is some text.</p>

<!-- Hidden links -->
<a class="hidden-link" href="computer.htm">Computer Link</a>
<a class="hidden-link" href="phone.htm">Phone Link</a>
<a class="hidden-link" href="coffee.htm">Coffee Link</a>

</body>
</html>
