<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Background Map</title>
  <style>
    /* Base setup */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars */
      position: relative;
      height: 100vh;
      width: 100vw;
      background-color: #000; /* fallback color if image fails */
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* Prevents image distortion */
      display: block;
    }

    /* Accessibility + hover feedback */
    area {
      outline: 2px solid transparent;
      transition: outline-color 0.2s ease;
      cursor: pointer;
    }

    area:hover {
      outline-color: rgba(255, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <!-- Background image -->
  <img src="assets/temoral.png" alt="Workplace" usemap="#workmap">

  <!-- Image map (clickable areas) -->
  <map name="workmap">
    <area shape="poly" coords="275,380,562,371,564,515,285,574" alt="Computer1" href="Heavenly_black.html">
    <area shape="poly" coords="566,372,797,370,796,502,568,516" alt="Computer2" href="Heavenly_black.html">
    <area shape="poly" coords="801,371,1048,372,1042,516,802,501" alt="Computer3" href="Heavenly_black.html">
    <area shape="poly" coords="73,515,212,501,221,583,82,603" alt="Computer4" href="Heavenly_black.html">
  </map>

  <!-- âœ… Responsive image map add-on -->
  <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      if (typeof imageMapResize === 'function') {
        imageMapResize();
      }
    });
  </script>

</body>
</html>
