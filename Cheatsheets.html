<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Nav Bar Example</title>
    <style>
        /* Basic styling for the nav bar */
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #555;
            color: white;
        }

        /* Dropdown menu styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>

        <!-- Dropdown example -->
        <div class="dropdown">
            <a href="#more">More</a>
            <div class="dropdown-content">
                <a href="#contact">Contact</a>
                <a href="#blog">Blog</a>
                <a href="#careers">Careers</a>
            </div>
        </div>
    </div>

    <!-- Content of the page -->
    <div id="content">
        <h1>Welcome to the Interactive Nav Bar Example</h1>
        <p>This is an example of a simple webpage with a navigation bar that includes a dropdown menu.</p>
    </div>
</body>
</html>
