<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Background</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Prevents horizontal scroll */
    position: relative; /* Make sure the absolutely positioned elements are relative to the body */
  }

  img {
    width: 100%; /* 100% of viewport width */
    height: 100%; /* 100% of viewport height */
  }

  /* Improve accessibility by adding a border to image map areas */
  area {
    outline: 2px solid transparent;
  }

  /* Style the image map areas */
  area:hover {
    outline-color: red; /* Change the outline color on hover */
  }
</style>
</head>
<body>
    

 <!-- Image -->
  <img src="assets/temoral.png" alt="Workplace" usemap="#workmap">

  <!-- Image map -->
  <map name="workmap">

    <area shape="poly" coords="60%,43%,79%,43%,79%,57%,60%,57%" alt="Computer3" href="Heavenly_black.html">
    <area shape="poly" coords="4%,58%,12%,57%,13%,66%,5%,69%" alt="Computer4" href="Heavenly_black.html">

</body>
</html>
