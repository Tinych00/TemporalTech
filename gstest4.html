<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Optional, to prevent scrollbars if you have more elements */
        }

        .iframe-container {
            position: relative;
            width: 600px; /* Adjust as needed */
            height: 600px; /* Adjust as needed */
        }

        .iframe-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(275px 380px, 562px 371px, 564px 515px, 285px 574px); /* Define the polygon clip-path */
        }

        .iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <div class="iframe-wrapper">
            <iframe src="https://tinych00.github.io/TiptoeSoleStore" title="Polygon Clip Iframe"></iframe>
        </div>
    </div>
</body>
</html>
