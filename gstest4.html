<!DOCTYPE html>
<html>
<head>
    <style>
        /* Container for the iframe with a polygon clip-path */
        .iframe-container {
            position: relative;
            width: 100%; /* Adjusted to 100% to fit within parent */
            height: 100vh; /* Full viewport height */
            clip-path: polygon(275px 380px, 562px 371px, 564px 515px, 285px 574px); /* Clip to specified polygon */
            perspective: 500px; /* Define perspective */
        }

        /* Wrapper for applying 3D transformation */
        .iframe-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateY(45deg); /* Rotate the iframe */
        }

        /* Styling for the iframe itself */
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <div class="iframe-wrapper">
            <iframe src="https://tinych00.github.io/TiptoeSoleStore" title="Transform Example 1"></iframe>
        </div>
    </div>
</body>
</html>
