<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Apply the clip-path to the iframe container */
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Occupy full width for clipping */
            height: 100%; /* Occupy full height for clipping */
            clip-path: polygon(275px 380px, 562px 371px, 564px 515px, 285px 574px);
            perspective: 500px; /* Define perspective */
        }

        .iframe-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateY(45deg); /* Apply rotation along the Y-axis */
        }

        .iframe-container iframe {
            width: 100%; /* Take full width of the container */
            height: 100%; /* Take full height of the container */
            border: none;
            display: block;
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <div class="iframe-wrapper">
            <iframe src="https://tinych00.github.io/TiptoeSoleStore" title="Custom Polygonal Iframe"></iframe>
        </div>
    </div>
</body>
</html>
