<!DOCTYPE html>
<html>
<head>
    <style>
        /* Basic styling for the body */
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Iframe container with polygon clipping */
        .iframe-container {
            position: absolute;
            clip-path: polygon(275px 380px, 562px 371px, 564px 515px, 285px 574px);
            perspective: 500px;
            background-color: lightgray; /* Background color for visual clarity */
            transform-style: preserve-3d;
        }

        /* Iframe styling */
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            backface-visibility: hidden;
        }

    </style>
</head>
<body>
    <div class="iframe-container" style="top: 0; left: 0; width: 600px; height: 600px;">
        <iframe src="https://tinych00.github.io/TiptoeSoleStore" title="Polygon Iframe"></iframe>
    </div>
</body>
</html>
