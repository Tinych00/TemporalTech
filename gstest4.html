<!DOCTYPE html>
<html>
<head>
    <style>
        /* Set the clip-path to define a custom polygon shape */
        .iframe-container {
            position: relative;
            width: 300px; /* Adjust width as needed */
            height: 200px; /* Adjust height as needed */
            perspective: 500px; /* Define perspective */
            clip-path: polygon(275px 380px, 562px 371px, 564px 515px, 285px 574px); /* Define the polygon shape */
            overflow: hidden; /* Ensure content stays within the polygon */
        }

        .iframe-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateY(45deg); /* Apply rotation along the Y-axis */
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            backface-visibility: hidden;
        }

    </style>
</head>
<body>
    <div class="iframe-container">
        <div class="iframe-wrapper">
            <iframe src="https://tinych00.github.io/TiptoeSoleStore" title="Transform Example 1"></iframe>
        </div>
    </div>
</body>
</html>
