<!DOCTYPE html>
<html>
<head>
    <style>
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            clip-path: polygon(275px 380px, 562px 371px, 564px 515px, 285px 574px); /* Define the polygon shape */
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://tinych00.github.io/TiptoeSoleStore" title="Transform Example 1"></iframe>
    </div>
</body>
</html>
