<!DOCTYPE html>
<html>
<head>
    <style>
        /* Set the body to 100% height for absolute positioning */
        body {
            position: relative;
            height: 100vh;
            margin: 0; /* Remove default body margin */
            overflow: hidden; /* Optional, to prevent scrollbars if you have more elements */
        }

        /* Define the iframe container with absolute positioning */
        .iframe-container {
            position: absolute; /* Allows you to position absolutely */
            top: 275px; /* Start from the top-most point */
            left: 285px; /* Start from the left-most point */
            width: 300px; /* Adjustable width */
            height: 300px; /* Adjustable height */
            clip-path: polygon(275px 380px, 562px 371px, 564px 515px, 285px 574px); /* Define polygon path */
            perspective: 500px; /* Define perspective */
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none; /* No border for the iframe */
            display: block; /* Ensures the iframe occupies full space */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://tinych00.github.io/TiptoeSoleStore" title="Custom Polygon Iframe"></iframe>
    </div>
</body>
</html>
