<!DOCTYPE html>
<html>
<head>
    <style>
        .iframe-container {
            position: relative;
            width: 100%; /* Expand the container to 100% */
            height: 100%; /* Expand the height to 100% */
            overflow: hidden; /* Hide any overflow */
        }

        .iframe-wrapper {
            position: absolute;
            clip-path: polygon(275px 380px, 562px 371px, 564px 515px, 285px 574px); /* Create the polygon using coordinates */
            width: 100%; /* Full width for proper clipping */
            height: 100%; /* Full height for proper clipping */
            transform-style: preserve-3d;
            transform: rotateY(45deg); /* Optional rotation */
        }

        .iframe-wrapper iframe {
            position: absolute; /* Allows correct positioning within the container */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* No border on the iframe */
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <div class="iframe-wrapper">
            <iframe src="https://tinych00.github.io/TiptoeSoleStore" title="Example Store"></iframe>
        </div>
    </div>
</body>
</html>
