<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .iframe-container {
            position: absolute;
            top: 200px;
            left: 200px;
            width: 300px;
            height: 200px;
            overflow: hidden;
            background-color: lightgrey;
        }

        /* This is a basic clip path, which works for simple shapes but won't clip iframes */
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- SVG with a clipping path -->
    <svg>
        <!-- Define a clipping path using polygon coordinates -->
        <clipPath id="poly-clip">
            <polygon points="275,380 562,371 564,515 285,574" />
        </clipPath>

        <!-- Use the clipping path to define a rectangle -->
        <rect width="100%" height="100%" fill="blue" clip-path="url(#poly-clip)" />
    </svg>

    <!-- Basic iframe container. Clipping iframe within custom polygon isn't straightforward -->
    <div class="iframe-container">
        <iframe src="https://tinych00.github.io/TiptoeSoleStore" title="Transform Example 1" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</body>
</html>
