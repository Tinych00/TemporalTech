<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define the shape of the polygon using clip-path */
        .clip-container {
            position: relative;
            width: 600px; /* Adjust as needed */
            height: 600px; /* Adjust as needed */
        }

        /* Apply the clip-path to contain the iframe within the polygon shape */
        .polygon-iframe {
            position: absolute;
            clip-path: polygon(275px 380px, 562px 371px, 564px 515px, 285px 574px); /* Define the clipping polygon */
            width: 100%; /* Let the content fit within the clip-path */
            height: 100%; /* Let the content fit within the clip-path */
        }
    </style>
</head>
<body>
    <div class="clip-container">
        <div class="polygon-iframe">
            <iframe src="https://tinych00.github.io/TiptoeSoleStore" title="Transform Example 1"></iframe>
        </div>
    </div>
</body>
</html>
