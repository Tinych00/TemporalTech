<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define the shape of the polygon using clip-path */
        .polygonal-iframe-container {
            position: relative;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: hidden; /* Prevent overflow from the clipped region */
            clip-path: polygon(275px 380px, 562px 371px, 564px 515px, 285px 574px); /* Create the polygon shape */
        }

        .iframe-container {
            position: absolute;
            width: 100%; /* Ensure it covers the entire polygon */
            height: 100%; /* Ensure it covers the entire polygon */
        }

        .iframe-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateY(45deg); /* Apply rotation along the Y-axis */
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="polygonal-iframe-container">
        <div class="iframe-container">
            <div class="iframe-wrapper">
                <iframe src="https://tinych00.github.io/TiptoeSoleStore" title="Polygonal Iframe"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
