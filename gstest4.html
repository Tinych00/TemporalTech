<!DOCTYPE html>
<html>
<head>
    <style>
        /* Set the body to 100% height to allow absolute positioning within it */
        body {
            position: relative;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default body margin */
            overflow: hidden; /* Optional, to prevent scrollbars if you have more elements */
        }

        /* Define the exact position for the iframe container */
        .iframe-container {
            position: absolute; /* Allows you to position absolutely */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip-path: polygon(275px 380px, 562px 371px, 564px 515px, 285px 574px);
        }

        .iframe-wrapper {
            width: 100%;
            height: 100%;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <div class="iframe-wrapper">
            <iframe src="https://example.com" title="Iframe"></iframe>
        </div>
    </div>
</body>
</html>
