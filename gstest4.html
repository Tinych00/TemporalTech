<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Set the body to take the full viewport height */
        body {
            height: 100vh;
            margin: 0;
            display: flex; /* Use flexbox for scalability */
            justify-content: center; /* Center elements horizontally */
            align-items: center; /* Center elements vertically */
            overflow: hidden; /* Prevent scrollbars if not needed */
        }

        /* Position the iframe container relatively within the flexbox context */
        .iframe-container {
            perspective: 500px; /* Define perspective for 3D effects */
        }

        /* The wrapper inside the container to apply transformations */
        .iframe-wrapper {
            width: 50vw; /* Use viewport width for responsive scaling */
            height: 30vh; /* Use viewport height for responsive scaling */
            transform-style: preserve-3d; /* Preserve 3D context */
            transform: rotateY(45deg); /* Apply rotation along the Y-axis */
        }

        /* Define iframe styles to fit within the wrapper */
        .iframe-container iframe {
            width: 100%; /* Take full width of the wrapper */
            height: 100%; /* Take full height of the wrapper */
            border: none; /* No border around the iframe */
            display: block;
            backface-visibility: hidden; /* Hide the backface when rotated */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <div class="iframe-wrapper">
            <iframe src="https://tinych00.github.io/TiptoeSoleStore" title="Transform Example 1"></iframe>
        </div>
    </div>
</body>
</html>
