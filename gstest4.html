<!DOCTYPE html>
<html>
<head>
    <style>
        /* Set the body to 100% height to allow absolute positioning within it */
        body {
            position: relative;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default body margin */
            overflow: hidden; /* Optional, to prevent scrollbars if you have more elements */
        }

        /* Define the exact position for the iframe container */
        .iframe-container {
            position: absolute; /* Allows you to position absolutely */
            top: calc(10% + 40px); /* 10% of viewport height plus 40px padding */
            left: calc(10% + 100px); /* 10% of viewport width plus 100px padding */
            width: 300px; /* Maintain fixed width */
            height: 200px; /* Maintain fixed height */
            perspective: 500px; /* Define perspective */
        }

        .iframe-wrapper {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateY(45deg); /* Apply rotation along the Y-axis */
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <div class="iframe-wrapper">
            <iframe src="https://tinych00.github.io/TiptoeSoleStore" title="Transform Example 1"></iframe>
        </div>
    </div>
</body>
</html>
