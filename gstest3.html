<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Background</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('assets/grey_sam.gif');
    background-size: cover; /* This ensures the background image covers the entire viewport */
    background-repeat: no-repeat; /* Prevents the background from repeating */
    background-attachment: fixed; /* Fixes the background image, so it doesn't move when scrolling */
    animation: animateBG 10s linear infinite; /* Adjust duration (10s) and timing function as per your preference */
  }

</style>
</head>
<body>
    <!-- Your HTML content goes here -->
    <h1>Welcome to My Website</h1>
    <p>This is some text.</p>
</body>
</html>
